name: Publish one Insight daily

on:
  schedule:
    # 7:10am America/Chicago is 13:10 UTC during standard time
    - cron: "10 13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: publish-insight-daily
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Use public npm registry
        run: npm config set registry https://registry.npmjs.org
- name: Write indexnow.txt (optional)
  env:
    INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
  run: |
    if [ -n "${INDEXNOW_KEY:-}" ]; then
      printf "%s" "$INDEXNOW_KEY" > indexnow.txt
      echo "Wrote indexnow.txt"
    else
      echo "INDEXNOW_KEY secret not set; skipping indexnow.txt"
    fi


      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Release one draft (if any)
        run: node scripts/release_one_draft.js

      - name: Build insights + sitemap + llms
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node scripts/build_insights.js
      - name: IndexNow ping (non-blocking)
        continue-on-error: true
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          if [ -z "${INDEXNOW_KEY:-}" ]; then
            echo "INDEXNOW_KEY secret not set; skipping ping"
            exit 0
          fi
          HOST="westpeekproductions.com"
          payload=$(cat <<JSON
{"host":"${HOST}","key":"${INDEXNOW_KEY}","keyLocation":"https://${HOST}/indexnow.txt","urlList":["https://${HOST}/sitemap.xml","https://${HOST}/"]}
JSON
)
          curl -sS -X POST "https://www.bing.com/indexnow" -H "Content-Type: application/json; charset=utf-8" -d "$payload" || true


      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Publish daily insight"
            git push
          else
            echo "No changes to commit."
          fi
